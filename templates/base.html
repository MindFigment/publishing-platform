{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>{% block title %}{% endblock %}</title>
    <link href="{% static 'css/blogs.css' %}" rel="stylesheet">
</head>

<body>
    <nav>
        <div class="metabar">
            <a href="{% url 'blogs:blog_list' %}">blogs</a>
        </div>
        <span class="user">
            {% if request.user.is_authenticated %}
            Hello {{ request.user.username }},
            <a href="{% url 'logout' %}">Logout</a>
            {% else %}
            <a href="{% url 'login' %}">Log-in</a>
            {% endif %}
        </span>
        <span> section: {{ section }} </span>
        <span {% if section == "dashboard" %} class="selected" {% endif %}> DAAASHBOARD</span>
    </nav>
    <main id="content">
        {% block content %}
        {% endblock %}
    </main>
</body>

</html>
