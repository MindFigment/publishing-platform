{% extends "base.html" %}

{% block title %}Create an account{% endblock %}

{% block content %}
<section>
  <div>
    <h1>Create an account</h1>
    <p>Please, register using the following form:</p>
    <form method="post">
      {{ user_form.as_p }}
      {% csrf_token %}
      <p><input type="submit" value="Create my account"></p>
    </form>
  </div>
</section>
{% endblock %}
